    <style>
        .at-parent-container {
            display: flex;
            justify-content: center;
            /* align-items: center; */
            margin-left: 40px;
        }

        .at-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .at-card {
            box-sizing: border-box;
            background-color: white;
            height: 390px;
            width: 300px;
            border: 1px solid rgba(128, 128, 128, 0.239);
            box-shadow: 1px 1px 2px rgba(153, 153, 153, 0.527);
            margin-right: 20px;
            margin-bottom: 20px;
        }

        @media screen and (max-width: 1024px) {
            .at-container {
                /* this allow to center the card whithin the screen
            on mobile */
                justify-content: space-evenly;
            }

            .at-card {
                /* the default style is to have a margin between cards
                on desktop that's why we remove it when we are on mobile */
                margin-right: 0px;
            }
        }

        .at-image {
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 65%;
            margin-bottom: 30px;
        }

        #at-image1 {
            background-image: url('https://www.mercedes-benz.com/wp-content/uploads/sites/3/2018/02/mercedes-benz-passenger-cars-2018-a-class-w-177-amg-line-digital-white-pearl-2560x1440-2560x1440.jpg');
        }

        #at-image2 {

            background-image: url('https://maxtondesign.eu/ger_pl_FRONTDIFFUSOR-V-2-VW-GOLF-VII-GTI-FACELIFT-960_1.jpg');

        #at-image4 {

        #at-image5 {

        }

        .at-a {
            text-decoration: none;
            color: white;
        }

        .at-first-line {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .at-first-line button {
            outline: 0;
            border: 0;
            padding: 10px 15px;
            background-color: #FC2121;
            color: white;
            text-transform: uppercase;
            box-shadow: 1px 1px 5px #999;
        }

        .at-first-line button:hover {
            box-shadow: none;
            transition: 0.50s all ease;
            cursor: pointer;
        }

        .at-second-line {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .at-second-line span {
            margin-left: -20px;
            color: rgba(128, 128, 128, 0.911);
        }

        .at-car {
            font-weight: bold;
        }

        .at-card-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
